<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div id="keys-translr">
      <section class="keys-translr__box">
        
        <div class="keys-translr__box_sidebar">
          <div class="tac">
            <div>
              <img src="../images/logo/logo.svg" alt="logo" />
            </div>
            <div class="mb-60">
              <h2 class="color__white fs-24 tac mt-10 mb-10">Ключи</h2>
              <h5 class="color__white fs-17">Добро пожаловать</h5>
            </div>
          </div>

          <div class="keys-translr__box-nav">
            <div class="keys-translr__box-nav-box">
              <span class="color__white fs-16 keys-translr__box-nav-box-login"
                >Info@oookluchi.ru</span
              >
            </div>
            <div class="keys-translr__box-nav-box">
              <a
                href="#!"
                class="color__white fs-16 keys-translr__box-nav-box-settings"
                >Настройки</a
              >
            </div>
            <div class="keys-translr__box-nav-box">
              <a
                href="#!"
                class="color__white fs-16 keys-translr__box-nav-box-logout"
                >Выход</a
              >
            </div>
          </div>
        </div>

        <div class="keys-translr__box_wrap-request">

            <!-- header -->
            <div class="keys-translr__box-header pt-20 pb-20 pl-60 pr-60 mb-60">
              <div class="fjc-s fai-c">
                <div>
                  <img src="../images/logo/logo-blue.svg" alt="logo-blue" />
                </div>
                <div class="pl-10 color__blue-light fs-20 fontw-700">
                  Переводы
                </div>
              </div>
            </div>

            <div class="pl-60 pr-60">
              <div class="mb-30">
                <h1 class="color__black fs-28">Новая заявка</h1>
              </div>
              <form action="#!" method="post" class="keys-translr__box-form pt-30 pb-30 pl-30 pr-30">
                
                <div class="mb-20">
                  <div>
                    <label for="keys-translr__box-form_title">Заголовок</label>
                  </div>
                  <input type="text" id="keys-translr__box-form_title" name="title">
                </div>

                <div class="mb-20">
                  <div>
                    <label for="keys-translr__box-form_fio">ФИО заказчика</label>
                  </div>
                  <input type="text" id="keys-translr__box-form_fio" name="fio">
                </div>

                <div class="mb-20">
                  <div>
                    <label for="keys-translr__box-form_phone">Телефон заказчика</label>
                  </div>
                  <input type="text" id="keys-translr__box-form_phone" name="phone">
                </div>

                <div class="mb-20">
                  <div>
                    <label for="keys-translr__box-form_files">Файлы для перевода</label>
                  </div>

                  <!-- Интерфейс input files -->
                  <div class="fjc-s fai-c">
                    <ul class="keys-translr__box-form_files">
                      <li>Выбрать файлы</li>
                    </ul>
                    <label for="keys-translr__box-form_files" class="keys-translr__box-form_fake-files-btn">Выбрать</label>
                  </div>
                
                  <!-- Скрытый input files -->
                  <input type="file" id="keys-translr__box-form_files" name="files[]" multiple>
                </div>

                <div class="mb-20">
                  <div>
                    <label for="keys-translr__box-form_comment">Комментарий</label>
                  </div>
                  <textarea name="comment" id="keys-translr__box-form_comment" cols="30" rows="5"></textarea>
                </div>

                <div>
                  <button type="submit" class="button__primary color__white pl-60 pr-60 pt-10 pb-10 fs-16">Отправить заявку</button>
                </div>

              </form>
            </div>

        </div>

      </section>
    </div>
    
  </body>
</html>
