<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="keys-translr">
        <section class="keys-translr__auth">
            <div class="keys-translr__auth_bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="keys-translr__auth-box">
                                <a href="#!">
                                    <img src="../images/logo/logo.svg" alt="logo">
                                </a>
                                <div class="mb-20 mt-20">
                                    <h3 class="fs-24 color__white">Авторизация</h3>
                                </div>
                                <div>
                                    <form class="keys-translr__auth_form" action="#!" method="post">
                                        <div>
                                            <input class="keys-translr__auth_form-login fs-16" type="login" placeholder="Введите логин">
                                        </div>
                                        <div>
                                            <input class="keys-translr__auth_form-pass fs-16" type="password" placeholder="Введите пароль">
                                        </div>
                                        <div class="fjc-c mt-20 pt-5">
                                            <button type="submit" class="button__primary color__white pl-60 pr-60 pt-10 pb-10 fs-16">Войти</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
