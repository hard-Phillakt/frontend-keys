<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div id="keys-translr">
      <section class="keys-translr__box">
        
        <div class="keys-translr__box_sidebar">
          <div class="tac">
            <div>
              <img src="../images/logo/logo.svg" alt="logo" />
            </div>
            <div class="mb-60">
              <h2 class="color__white fs-24 tac mt-10 mb-10">Ключи</h2>
              <h5 class="color__white fs-17">Добро пожаловать</h5>
            </div>
          </div>

          <div class="keys-translr__box-nav">
            <div class="keys-translr__box-nav-box">
              <span class="color__white fs-16 keys-translr__box-nav-box-login"
                >Info@oookluchi.ru</span
              >
            </div>
            <div class="keys-translr__box-nav-box">
              <a
                href="#!"
                class="color__white fs-16 keys-translr__box-nav-box-settings"
                >Настройки</a
              >
            </div>
            <div class="keys-translr__box-nav-box">
              <a
                href="#!"
                class="color__white fs-16 keys-translr__box-nav-box-logout"
                >Выход</a
              >
            </div>
          </div>
        </div>

        <div class="keys-translr__box_wrap-request">

            <!-- header -->
          <!-- header -->
          <div class="keys-translr__box-header pt-20 pb-20 pl-60 pr-60 mb-60">
            <div class="fjc-s fai-c">
              <div>
                <img src="../images/logo/logo-blue.svg" alt="logo-blue" />
              </div>
              <div class="pl-10 color__blue-light fs-20 fontw-700">
                Переводы
              </div>
            </div>
          </div>


            <div class="pl-60 pr-60">

                <div class="fjc-c mb-30 mt-30">
                    <h3 class="color__black fs-28">Нотариальный перевод</h3>
                </div>

                <div class="keys-translr__box-canvas__print">
                    <div class="fjc-c mb-30">
                        <a href="#!" class="button__primary color__white pl-60 pr-60 pt-10 pb-10 fs-16"> <span class="mr-10">&#128438;</span> Распечатать</a>
                    </div>
                </div>

                <div class="keys-translr__box-canvas__count-page fjc-c fai-c ffd-column fw-wrap">
                    <div class="mb-20 mb-20">
                        <span class="fs-18 fontw-700">Количество страниц: <span>23</span></span>
                    </div>
                    <div class="mb-20 mb-20">
                        <span class="fs-18 fontw-700">Текущая страница: <span>12</span></span>
                    </div>
                </div>

                <div class="mt-20 mb-20">
                    <div class="keys-translr__box-canvas-wrap">
                        <canvas class="keys-translr__box-canvas-element"></canvas>
                    </div>
                </div>

            </div>

            <div class="keys-translr__box-canvas__toggle fjc-c fai-c fw-wrap">
                <div class="mr-10 ml-10">
                    <a href="#!" class="keys-translr__box-canvas__toggle-prev"></a>
                </div>
                <div class="mr-10 ml-10">
                    <a href="#!" class="keys-translr__box-canvas__toggle-next"></a>
                </div>
            </div>

        </div>

      </section>
    </div>

  </body>
</html>
